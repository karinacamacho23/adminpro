 <!-- ============================================================== -->
 <!-- Perfil de Usuario -->
<!-- ============================================================== -->

<div class="row">
    <div class="col-lg-7">
        <form ngNativeValidate #form="ngForm" (ngSubmit)="guardar ( form.value )">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre de Usuario</label>
                <input  type="text" class="form-control"
                        [ngModel]="usuario.nombre" name="nombre" 
                        placeholder="Nombre de Usuario" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Direccion de Email</label>
                <input  type="email" class="form-control" 
                        [ngModel]="usuario.email"  name="email" 
                        [disabled]="usuario.google"
                        placeholder="Direccion de Correo" required>
            </div>
            
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> 
                Guardar
            </button>
        </form>
    </div>

    <div class="col-lg-5">
        <div class="card-body mb-5" align="center">
            <h4 class="card-tittle">Foto del Usuario</h4>
            <h6 class="card-subtittle">Nombre del Usuario</h6>
            
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen:'usuarios'" class="w150" >
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" > 
    
            <br>
            <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

            <br><br>

            <button (click)="cambiarImagen()" [disabled]="!subirImagen" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> 
                Actualizar Foto
            </button>
                
        </div>
        
    </div>
</div>
