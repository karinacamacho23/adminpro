
<div class="fondo-negro animated fadeIn" [ngClass]="ms.oculto">
	
	<div class="modal" style="display:block" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content"> 
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button (click)="cerrarModal()" type="button" class="close" arial-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" align="center">



					<img *ngIf="!imagenTemp" [src]="'xxx' | imagen:'usuarios'" class="w150" >
		            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" > 
		                            
		             
		            <br>
		            <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

				</div>
				<div class="modal-footer">
					<button (click)="subirrImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir Imagen</button>
					<button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cerrar</button>					

				</div>
			</div>

		</div>

	</div>
	
</div>
