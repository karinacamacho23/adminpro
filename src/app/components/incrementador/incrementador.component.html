<h3>{{ leyenda }} </h3>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-info" 
    		type="button" (click)="cambiar (+5)">
    	<i class="mdi mdi-plus"></i>
    </button>

  </div>
  <input #txtProgress type="number" class="form-control" name="progreso"
  (ngModelChange)="OnChanges($event)" [(ngModel)]="progreso" [minlength]="2" min="1" max="100" aria-describedby="basic-addon1">
  <div class="input-group-append">

    <button class="btn btn-outline-info"
    		type="button" (click)="cambiar (-5)">
    	<i class="mdi mdi-minus"></i>
    </button>
  </div>
</div>
